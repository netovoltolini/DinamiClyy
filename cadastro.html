  </head>
  </head>
  <body>
   
    <link href="cadastro.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aff5796c5c.js" crossorigin="anonymous"></script>
    <!-- Imagem e texto -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="brand2.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">

            <a class="nav-item nav-link active" href="cadastro.html">Cadastro</a>
            <a class="nav-item nav-link" href="rendimentos.html">Rendimentos</a>
          </div>
        </div>

      <div class="container">
        <form class="mt-5">
            <div class="row">
                <div id="centraliza">
                    <div class="col md-12">
                            <label id="nome">Nome Completo</label>
                            <input id ="nome" type="text" class="form-control" id="exampleInputPassword1" placeholder="Nome Completo">
                    </div>
                </div>
            </div>
                        
            <div class="row mt-4">
                <div id="centraliza">
                    <div class="col md-12">
                           <label id="cpf">CPF:</label>
                            <input id ="nome" type="text" class="form-control" id="exampleInputPassword1" placeholder="CPF">
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div id="centraliza">
                    <div class="col md-12">                           
                            <label id="endereço">Endereço:</label>
                            <input id ="nome" type="text" class="form-control" id="exampleInputPassword1" placeholder="Endereço">                        
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div id="centraliza">
                    <div class="col md-12">                            
                            <label id="tel">Telefone:</label>
                            <input id ="nome" type="text" class="form-control" id="exampleInputPassword1" placeholder="Telefone">                       
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div id="centraliza">
                    <div class="col md-12">                            
                            <label id="cep">CEP:</label>
                            <input id ="nome" type="text" class="form-control" id="exampleInputPassword1" placeholder="CEP">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 mb-5">
                <div id="centraliza">
                    <div class="col md-12">                       
                        <label for="exampleInputEmail1">Email:</label>
                        <input id ="nome" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small> 
                    </div>
                </div>
            </div>
            <div class="row mt-4 mb-4">
                <div id="centraliza">
                    <div class="col md-12">                       
                        <label for="exampleInputPassword1">Senha</label>
                        <input id ="nome" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">                       
                    </div>
                </div>
            </div>       
            <div class="row mt-4">
                    <div class="col-md-12 sm-6 mt-4">
                        <div id="centraliza3">
                            <a href="index.html"><button type="button" class="btn btn-info mt-2">Cadastrar</button></a>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div id="brand">
                    <div class="col md-12 sm-6 mt-5">
                        <img src="brand.png" width="240">
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="label">
                    <div class="col md-12 sm-12">
                       <label>DinamiCly</label>
                    </div>
                </div>
            </div>
        </form>
            </div>
